    audio.preload = 'auto';
    
    let isLoaded = false;
    
    // 设置超时
    const timeout10s = setTimeout(() => {
      if (!isLoaded) {
        message.textContent = '稍等一下下，您网络有点慢呀😅';
        message.classList.add('global-load-warning');
      }
    }, 10000);//10000
    
    const timeout60s = setTimeout(() => {
      if (!isLoaded) {
        message.textContent = '加载失败，请查看控制台，把错误发送给管理员😭';
        message.classList.add('global-load-error');
        console.error('加载失败[错误原因]{超时}（错误代码：cs-403）');
        forceComplete();
      }
    }, 60000);//60000
    
    // 完成加载
    function completeLoading() {
      if (isLoaded) return;
      isLoaded = true;
      
      clearTimeout(timeout10s);
      clearTimeout(timeout60s);
      
      message.textContent = '已经加载完成！🎉';
      message.classList.add('global-load-success');
      
      // 播放音效
      audio.play().catch(e => console.log('音效播放失败:', e));
      
      // 显示页面内容
      document.body.classList.remove('page-loading');
      
      // 淡出加载动画
      overlay.style.opacity = '0';
      overlay.style.transition = 'opacity 0.8s ease';
      
      // 移除加载动画
      setTimeout(() => overlay.remove(), 300);
    }
    
    // 强制完成（后备方案）
    function forceComplete() {
      document.body.classList.remove('page-loading');
      setTimeout(() => {
        if (overlay) {
          overlay.style.opacity = '0';
          setTimeout(() => overlay.remove(), 300);
        }
      }, 1000);
    }
    
    // 主加载检测
    function checkLoad() {
      // 检查DOM和资源
      if (document.readyState === 'complete') {
        // 检查图片是否加载完成
        const images = Array.from(document.images);
        const allImagesLoaded = images.every(img => img.complete);
        
        if (allImagesLoaded) {
          completeLoading();
          return;
        }
      }
      
      if (!isLoaded) {
        requestAnimationFrame(checkLoad);
      }
    }
    
    // 启动检查
    checkLoad();
    
    // 添加事件监听作为备用
    window.addEventListener('load', completeLoading);
    
    // 最终保险
    setTimeout(forceComplete, 65000);
  })();
</script>

   <script>
    // 组件配置
    const UPDATE_CONFIG = {
      currentVersion: "no", // 当前版本号
      storageKey: "watermarkUpdateVersion", // 存储键名
      defaultVersion: "no" // 默认版本号
    };

    // 检查并应用主题
    function applyTheme() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.classList.toggle('theme-light', theme === 'light');
    }

    // 检查是否需要显示更新提示
    function checkUpdateNotification() {
      const storedVersion = localStorage.getItem(UPDATE_CONFIG.storageKey);
      // 如果存储的版本号与当前版本号不同，或者存储的版本号是默认值，则显示更新提示
      if (storedVersion!== UPDATE_CONFIG.currentVersion || storedVersion === UPDATE_CONFIG.defaultVersion) {
        showUpdateNotification();
      }
    }

    // 显示更新提示
    function showUpdateNotification() {
      const notification = document.getElementById('updateNotification');
      // 根据设备类型应用不同的动画和样式
      if (window.innerWidth >= 768) {
        notification.classList.add('update-notification-desktop');
      } else {
        notification.classList.add('update-notification-mobile');
      }
      notification.style.display = 'block';
    }

    // 关闭更新提示并存储版本号
    function closeUpdateNotification() {
      const notification = document.getElementById('updateNotification');
      // 添加关闭动画
      if (window.innerWidth >= 768) {
        notification.style.animation = 'slideUp 0.5s forwards';
      } else {
        notification.style.animation = 'slideOut 0.5s forwards';
      }
      // 动画结束后隐藏元素
      setTimeout(() => {
        notification.style.display = 'none';
      }, 500);
      // 更新存储的版本号
      localStorage.setItem(UPDATE_CONFIG.storageKey, UPDATE_CONFIG.currentVersion);
    }

    // 动画定义
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideUp {
        from { top: 20px; }
        to { top: -100px; }
      }
      
      @keyframes slideOut {
        from { right: 2.5%; }
        to { right: -400px; }
      }
    `;
    document.head.appendChild(style);

    // 页面全部加载完成后，延迟2.5秒检查更新提示和应用主题
    window.addEventListener('load', () => {
      applyTheme();
      setTimeout(() => {
        checkUpdateNotification();
      }, 1500);
    });
  </script>
